{% extends 'base.html' %}

{% block title %}
  COVID-19 Daily Health Monitoring Form
{% endblock %}

{% block content %}
<div class="container card" style="width: 25rem;">
	<hr class="my-4">
	<h3 align="center" class="card-title">Daily Health Checklist</h3>
	<hr class="my-4">
	<form method="POST">

		<div class="form-group">
			<input type="text" class="form-control" placeholder="Full Name">
		</div>
    <div class="form-group">
      <textarea class="form-control" rows="3" placeholder="Full Address Here"></textarea>
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <select class="form-control">
            <option selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>
{% endblock %}
